<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIFEED - AI Intelligence Dashboard</title>
    <meta name="description" content="Your comprehensive AI intelligence platform">
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#1976d2">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png">
    
    <!-- Font imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- CSS Reset -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            overflow: hidden;
        }
        
        #root {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        /* Loading screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
        }
        
        .loading-logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff 30%, #bbdefb 90%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        .loading-text {
            margin-top: 1rem;
            font-size: 0.875rem;
            opacity: 0.8;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Hide loading screen when app is ready */
        body.app-ready .loading-screen {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-out;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }
        
        /* Dark theme support */
        @media (prefers-color-scheme: dark) {
            html, body {
                background-color: #121212;
                color: #e0e0e0;
            }
            
            ::-webkit-scrollbar-track {
                background: #2c2c2c;
            }
            
            ::-webkit-scrollbar-thumb {
                background: #555;
            }
            
            ::-webkit-scrollbar-thumb:hover {
                background: #777;
            }
        }
        
        /* Electron-specific styles */
        body {
            -webkit-app-region: no-drag;
            user-select: none;
        }
        
        /* Allow text selection in content areas */
        .selectable {
            user-select: text;
            -webkit-user-select: text;
        }
        
        /* Disable default context menu except in development */
        body:not(.development) {
            -webkit-context-menu: none;
        }
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div class="loading-screen">
        <div class="loading-logo">AIFEED</div>
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading your AI intelligence dashboard...</div>
    </div>
    
    <!-- React app root -->
    <div id="root"></div>
    
    <!-- Development indicator -->
    <script>
        // Add development class for context menu
        if (window.location.hostname === 'localhost') {
            document.body.classList.add('development');
        }
        
        // Remove loading screen when React app is ready
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.body.classList.add('app-ready');
            }, 1000);
        });
    </script>
    
    <!-- React app script -->
    <script type="module" src="./main.tsx"></script>
</body>
</html>
